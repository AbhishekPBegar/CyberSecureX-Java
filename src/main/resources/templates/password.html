<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Password Checker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Cybersecurity Color Palette - Same as index.html */
        --primary-bg: #0a0a0a;
        --secondary-bg: #111111;
        --card-bg: rgba(15, 15, 25, 0.9);
        --accent-neon: #00ff41;
        --accent-blue: #00d4ff;
        --accent-purple: #8b5cf6;
        --accent-red: #ff3366;
        --accent-orange: #ff9800;
        --accent-yellow: #ffd700;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --text-muted: #707070;
        --border-glow: rgba(0, 255, 65, 0.3);
        --shadow-neon: 0 0 20px rgba(0, 255, 65, 0.2);
        --grid-color: rgba(0, 255, 65, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Orbitron", "Courier Prime", monospace;
        background: var(--primary-bg);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated Background Grid - Same as index.html */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(0, 255, 65, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      /* Floating particles effect - Same as index.html */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            2px 2px at 20px 30px,
            var(--accent-neon),
            transparent
          ),
          radial-gradient(2px 2px at 40px 70px, var(--accent-blue), transparent),
          radial-gradient(
            1px 1px at 90px 40px,
            var(--accent-purple),
            transparent
          );
        background-size: 200px 200px;
        animation: float 15s ease-in-out infinite;
        opacity: 0.1;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        position: relative;
        z-index: 1;
      }

      .nav {
        margin-bottom: 30px;
        padding: 15px 0;
      }

      .nav a {
        color: var(--accent-neon);
        text-decoration: none;
        font-weight: 700;
        font-family: "Orbitron", monospace;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: 1px solid var(--border-glow);
        padding: 10px 20px;
        border-radius: 8px;
        background: rgba(0, 255, 65, 0.05);
        display: inline-block;
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
      }

      .nav a:hover {
        color: var(--primary-bg);
        background: var(--accent-neon);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent-yellow),
          transparent
        );
        animation: scanLine 3s ease-in-out infinite;
      }

      @keyframes scanLine {
        0%,
        100% {
          opacity: 0;
          width: 0%;
        }
        50% {
          opacity: 1;
          width: 60%;
        }
      }

      .header h1 {
        font-family: "Orbitron", monospace;
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 900;
        margin-bottom: 15px;
        text-shadow: 0 0 10px var(--accent-yellow),
          0 0 20px var(--accent-yellow), 0 0 30px var(--accent-yellow);
        animation: titleGlow 4s ease-in-out infinite alternate;
        letter-spacing: 2px;
        background: linear-gradient(
          135deg,
          var(--accent-yellow),
          var(--accent-orange)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes titleGlow {
        from {
          text-shadow: 0 0 1px var(--accent-yellow),
            0 0 1px var(--accent-yellow), 0 0 1px var(--accent-yellow);
        }
        to {
          text-shadow: 0 0 1px var(--accent-yellow),
            0 0 1px var(--accent-yellow), 0 0 1px var(--accent-yellow);
        }
      }

      .header p {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: var(--text-secondary);
        font-family: "Courier Prime", monospace;
        font-weight: 400;
      }

      .password-form {
        background: var(--card-bg);
        padding: 40px 35px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        margin-bottom: 40px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(255, 215, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .password-form::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          90deg,
          var(--accent-yellow),
          var(--accent-orange),
          var(--accent-red)
        );
        animation: formBorder 3s ease-in-out infinite;
      }

      @keyframes formBorder {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .password-form h3 {
        font-family: "Orbitron", monospace;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 25px;
        color: var(--accent-yellow);
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .input-group {
        margin-bottom: 25px;
      }

      .input-group label {
        display: block;
        margin-bottom: 12px;
        font-weight: 700;
        font-family: "Orbitron", monospace;
        color: var(--accent-yellow);
        font-size: 1.1rem;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }

      .password-input-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-input-container input {
        flex: 1;
        padding: 18px 20px;
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 12px 0 0 12px;
        font-size: 16px;
        font-family: "Courier Prime", monospace;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .password-input-container input:focus {
        outline: none;
        border-color: var(--accent-yellow);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
      }

      .password-input-container input::placeholder {
        color: var(--text-muted);
      }

      .toggle-btn {
        background: rgba(255, 215, 0, 0.1);
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-left: none;
        padding: 18px 20px;
        border-radius: 0 12px 12px 0;
        cursor: pointer;
        font-size: 16px;
        color: var(--accent-yellow);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        font-family: "Orbitron", monospace;
      }

      .toggle-btn:hover {
        background: rgba(255, 215, 0, 0.2);
        border-color: var(--accent-yellow);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      }

      .btn {
        background: linear-gradient(
          135deg,
          var(--accent-yellow),
          var(--accent-orange)
        );
        color: var(--primary-bg);
        padding: 18px 35px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        font-family: "Orbitron", monospace;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        width: 100%;
        margin-top: 15px;
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.4),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        background: linear-gradient(135deg, #ffd700, var(--accent-red));
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(255, 215, 0, 0.5),
          0 0 40px rgba(255, 215, 0, 0.6),
          inset 0 0 25px rgba(255, 255, 255, 0.2);
      }

      .btn:disabled {
        background: rgba(102, 102, 102, 0.8);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .warning {
        color: var(--accent-orange);
        font-family: "Courier Prime", monospace;
        font-size: 0.9rem;
        margin-top: 15px;
        text-align: center;
        padding: 15px;
        background: rgba(255, 152, 0, 0.1);
        border-radius: 8px;
        border-left: 3px solid var(--accent-orange);
      }

      .loading {
        text-align: center;
        padding: 50px 30px;
        background: var(--card-bg);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(255, 215, 0, 0.2);
        margin: 30px 0;
        display: none;
      }

      .spinner {
        border: 6px solid rgba(255, 215, 0, 0.2);
        border-radius: 50%;
        border-top: 6px solid var(--accent-yellow);
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
        margin: 0 auto 30px;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading p {
        font-family: "Courier Prime", monospace;
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .results {
        display: none;
      }

      .score-display {
        text-align: center;
        margin: 30px 0;
        background: var(--card-bg);
        padding: 40px 30px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(0, 255, 65, 0.1);
      }

      .score-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Orbitron", monospace;
        font-size: 2rem;
        font-weight: 900;
        position: relative;
        border: 3px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5),
          inset 0 0 30px rgba(255, 255, 255, 0.1);
      }

      .score-excellent {
        background: linear-gradient(135deg, var(--accent-neon), #00cc33);
        color: var(--primary-bg);
        box-shadow: 0 0 40px rgba(0, 255, 65, 0.5);
      }

      .score-strong {
        background: linear-gradient(135deg, #8bc34a, #689f38);
        color: var(--primary-bg);
        box-shadow: 0 0 40px rgba(139, 195, 74, 0.5);
      }

      .score-good {
        background: linear-gradient(135deg, var(--accent-yellow), #f57c00);
        color: var(--primary-bg);
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
      }

      .score-fair {
        background: linear-gradient(135deg, var(--accent-orange), #e65100);
        color: white;
        box-shadow: 0 0 40px rgba(255, 152, 0, 0.5);
      }

      .score-weak {
        background: linear-gradient(135deg, #ff5722, #d32f2f);
        color: white;
        box-shadow: 0 0 40px rgba(255, 87, 34, 0.5);
      }

      .score-very-weak {
        background: linear-gradient(135deg, var(--accent-red), #b71c1c);
        color: white;
        box-shadow: 0 0 40px rgba(255, 51, 102, 0.5);
      }

      .score-display h2 {
        font-family: "Orbitron", monospace;
        font-size: 1.8rem;
        color: var(--accent-neon);
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
      }

      .breach-warning {
        background: linear-gradient(
          135deg,
          rgba(255, 51, 102, 0.15),
          rgba(183, 28, 28, 0.1)
        );
        border: 2px solid var(--accent-red);
        padding: 25px;
        border-radius: 15px;
        margin: 25px 0;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
        backdrop-filter: blur(10px);
      }

      .breach-warning h3 {
        font-family: "Orbitron", monospace;
        color: var(--accent-red);
        margin-bottom: 15px;
        text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        font-size: 1.5rem;
      }

      .breach-safe {
        background: linear-gradient(
          135deg,
          rgba(0, 255, 65, 0.15),
          rgba(0, 204, 51, 0.1)
        );
        border: 2px solid var(--accent-neon);
        padding: 25px;
        border-radius: 15px;
        margin: 25px 0;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        backdrop-filter: blur(10px);
      }

      .breach-safe h3 {
        font-family: "Orbitron", monospace;
        color: var(--accent-neon);
        margin-bottom: 15px;
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        font-size: 1.5rem;
      }

      .analysis-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .analysis-card {
        background: var(--card-bg);
        padding: 30px 25px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
      }

      .analysis-card:hover {
        transform: translateY(-8px) scale(1.02);
        background: rgba(15, 15, 35, 0.95);
        border-color: var(--border-glow);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4),
          0 0 30px rgba(0, 255, 65, 0.2);
      }

      .analysis-card h4 {
        font-family: "Orbitron", monospace;
        color: var(--accent-blue);
        margin-bottom: 20px;
        font-size: 1.4rem;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
      }

      .detail-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 12px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        border-left: 3px solid var(--accent-blue);
        font-family: "Courier Prime", monospace;
        transition: all 0.3s ease;
      }

      .detail-item:hover {
        background: rgba(255, 255, 255, 0.08);
        transform: translateX(5px);
      }

      .detail-item span:first-child {
        color: var(--text-secondary);
      }

      .detail-item span:last-child {
        color: var(--text-primary);
        font-weight: 700;
      }

      .suggestion-list {
        list-style: none;
      }

      .suggestion-list li {
        margin: 12px 0;
        padding: 15px;
        background: rgba(255, 152, 0, 0.1);
        border-radius: 8px;
        border-left: 4px solid var(--accent-orange);
        font-family: "Courier Prime", monospace;
        transition: all 0.3s ease;
      }

      .suggestion-list li:hover {
        background: rgba(255, 152, 0, 0.15);
        transform: translateX(5px);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 20px 15px;
        }

        .analysis-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .password-form,
        .analysis-card {
          padding: 25px 20px;
        }

        .score-circle {
          width: 120px;
          height: 120px;
          font-size: 1.5rem;
        }
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --text-primary: #ffffff;
          --text-secondary: #ffffff;
          --border-glow: #ffffff;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/">‚Üê Back to Home</a>
      </div>

      <div class="header">
        <h1>üõ°Ô∏è Password Security Checker</h1>
        <p>Analyze password strength and check for data breaches</p>
      </div>

      <div class="password-form">
        <h3>Password Analysis</h3>
        <div class="input-group">
          <label for="passwordInput">Enter Password to Analyze</label>
          <div class="password-input-container">
            <input
              type="password"
              id="passwordInput"
              placeholder="Enter your password here..."
            />
            <button
              type="button"
              class="toggle-btn"
              onclick="togglePasswordVisibility()"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
        <button class="btn" onclick="analyzePassword()">
          üîç Analyze Password Security
        </button>
        <div class="warning">
          ‚ö†Ô∏è Your password is analyzed locally and securely. Only a hash is sent
          to check breach databases.
        </div>
      </div>

      <div id="loadingDiv" class="loading">
        <div class="spinner"></div>
        <p>Analyzing password security and checking breach databases...</p>
      </div>

      <div id="resultsDiv" class="results">
        <!-- Results will be populated here -->
      </div>
    </div>

    <script>
      function togglePasswordVisibility() {
        const input = document.getElementById("passwordInput");
        const btn = document.querySelector(".toggle-btn");

        if (input.type === "password") {
          input.type = "text";
          btn.textContent = "üôà";
        } else {
          input.type = "password";
          btn.textContent = "üëÅÔ∏è";
        }
      }

      async function analyzePassword() {
        const password = document.getElementById("passwordInput").value;
        if (!password) {
          alert("Please enter a password to analyze");
          return;
        }

        // Show loading
        document.getElementById("loadingDiv").style.display = "block";
        document.getElementById("resultsDiv").style.display = "none";

        try {
          const response = await fetch("/api/password/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `password=${encodeURIComponent(password)}`,
          });

          const result = await response.json();
          displayResults(result);
        } catch (error) {
          console.error("Error:", error);
          displayError("Network error occurred. Please try again.");
        } finally {
          document.getElementById("loadingDiv").style.display = "none";
        }
      }

      function displayResults(data) {
        const resultsDiv = document.getElementById("resultsDiv");

        const scoreClass = `score-${data.strength
          .toLowerCase()
          .replace(" ", "-")}`;

        let html = `
                <div class="score-display">
                    <div class="score-circle ${scoreClass}">
                        ${data.score}/100
                    </div>
                    <h2>Password Strength: ${data.strength}</h2>
                </div>

                ${
                  data.breachInfo.breached
                    ? `<div class="breach-warning">
                            <h3>üö® SECURITY ALERT</h3>
                            <p>${data.breachInfo.message}</p>
                            <p><strong>Recommendation:</strong> Change this password immediately!</p>
                        </div>`
                    : `<div class="breach-safe">
                            <h3>‚úÖ BREACH CHECK PASSED</h3>
                            <p>${data.breachInfo.message}</p>
                        </div>`
                }

                <div class="analysis-grid">
                    <div class="analysis-card">
                        <h4>üìä Detailed Analysis</h4>
                        <div class="detail-item">
                            <span>Length:</span>
                            <span>${data.analysis.length} characters</span>
                        </div>
                        <div class="detail-item">
                            <span>Unique Characters:</span>
                            <span>${data.analysis.uniqueChars}</span>
                        </div>
                        <div class="detail-item">
                            <span>Entropy Score:</span>
                            <span>${data.analysis.entropy} bits</span>
                        </div>
                        <div class="detail-item">
                            <span>Lowercase Letters:</span>
                            <span>${
                              data.analysis.hasLowercase ? "‚úÖ" : "‚ùå"
                            }</span>
                        </div>
                        <div class="detail-item">
                            <span>Uppercase Letters:</span>
                            <span>${
                              data.analysis.hasUppercase ? "‚úÖ" : "‚ùå"
                            }</span>
                        </div>
                        <div class="detail-item">
                            <span>Numbers:</span>
                            <span>${
                              data.analysis.hasNumbers ? "‚úÖ" : "‚ùå"
                            }</span>
                        </div>
                        <div class="detail-item">
                            <span>Special Characters:</span>
                            <span>${
                              data.analysis.hasSpecialChars ? "‚úÖ" : "‚ùå"
                            }</span>
                        </div>
                    </div>

                    <div class="analysis-card">
                        <h4>üí° Improvement Suggestions</h4>
                        <ul class="suggestion-list">
                            ${data.suggestions
                              .map((suggestion) => `<li>${suggestion}</li>`)
                              .join("")}
                        </ul>
                    </div>
                </div>
            `;

        resultsDiv.innerHTML = html;
        resultsDiv.style.display = "block";
      }

      function displayError(message) {
        const resultsDiv = document.getElementById("resultsDiv");
        resultsDiv.innerHTML = `
                <div class="breach-warning">
                    <h4>‚ùå Error</h4>
                    <p>${message}</p>
                </div>
            `;
        resultsDiv.style.display = "block";
      }

      // Allow Enter key to trigger analysis
      document
        .getElementById("passwordInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            analyzePassword();
          }
        });
    </script>
  </body>
